{% extends "Director/wrapperDirector.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <h1>Изменение информации о контракте - {{cur_contract.num_contract}}</h1>
        <form method="POST" novalidate>
            <div class="form-row">
                {% csrf_token %}
                {% for contract in contractform %}
                <div class="form-group col-12 fieldWrapper">
                    <label>{{contract.label_tag}}</label>
                    <div class="form-control">{{contract}}</div>
                </div>
                {% endfor %}
                <div class="col-12">
                    <button type="submit" class="btn btn-primary btn btn-block" value="Send">Изменение информации о
                        контракте
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
